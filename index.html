<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Society Truth or Dare (Fixed)</title>
  <style>
    /* Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/tenor_1.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
      z-index: 1;
      position: relative;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.18);
      color: white;
      text-shadow: 1px 1px 2px #000;
      transition: all 0.25s ease;
      z-index: 1;
      position: relative;
    }

    button:hover {
      transform: scale(1.06) rotate(-2deg);
      background-color: rgba(255, 255, 255, 0.35);
    }

    #friend,
    #result,
    #scoreboard {
      margin-top: 12px;
      font-size: 20px;
      font-weight: bold;
      min-height: 30px;
      text-align: center;
      z-index: 1;
      position: relative;
      opacity: 1;
    }

    #choices {
      margin-top: 18px;
      display: flex;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .animate-select {
      animation: flash 0.9s linear infinite;
    }

    @keyframes flash {
      0% {
        color: #ff4d4d;
      }
      50% {
        color: #66ff66;
      }
      100% {
        color: #ff4d4d;
      }
    }

    /* Confetti container */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: confetti-fall linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* small responsive tweaks */
    @media (max-width: 480px) {
      button {
        padding: 10px 16px;
        font-size: 14px;
      }

      #friend, #result, #scoreboard { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Single Society Truth or Dare</h1>
  <button id="nextTurnBtn">Next Turn</button>

  <div id="friend"></div>

  <div id="choices">
    <button id="truthBtn" disabled>Truth</button>
    <button id="dareBtn" disabled>Dare</button>
  </div>

  <div id="result"></div>
  <div id="scoreboard"></div>
  <div class="confetti" id="confetti-container"></div>

  <script>
    // --- Game Data ---
    const friends = ["Avni", "Jiya", "Pavan"];
    let remainingFriends = [...friends];

    let truths = [
      "Whatâ€™s your secret talent?",
      "Most embarrassing moment?",
      "Whatâ€™s your biggest fear?",
      "Whatâ€™s your weirdest habit?",
      "Have you ever lied to your best friend?",
      "Have you ever cheated in a game?",
      "Whatâ€™s the most childish thing you still do?",
      "Have you ever stolen something?",
      "Whatâ€™s your dream job?",
      "Whatâ€™s your favorite childhood memory?",
      "Whatâ€™s the worst lie youâ€™ve told?",
      "Have you ever broken the rules?",
      "What is your secret obsession?",
      "What is one thing youâ€™d change about yourself?",
      "Who do you text the most?",
      "What is the food you eat most?"
    ];

    let dares = [
      "Sing a song (je Pavan key te ðŸ˜Ž)",
      "Sing a song (je game te)",
      "Act like a person who is next to you for 1 minute",
      "Be quiet for 1 minute",
      "Say the alphabet of your name backwards (fast!)",
      "Do a silly walk across the room",
      "Imitate a friend",
      "Talk in a funny accent for 1 minute",
      "Post a funny status",
      "Block your friend for 1 minute (pretend)",
      "Make a funny face and hold it for 10 seconds",
      "Tell a joke",
      "Pretend to be a cat for 1 minute",
      "Balance on one leg for 30 seconds"
    ];

    let scores = {
      Avni: { truth: 0, dare: 0 },
      Jiya: { truth: 0, dare: 0 },
      Pavan: { truth: 0, dare: 0 }
    };

    // --- DOM Elements ---
    const nextTurnBtn = document.getElementById('nextTurnBtn');
    const friendDiv = document.getElementById('friend');
    const choicesDiv = document.getElementById('choices');
    const truthBtn = document.getElementById('truthBtn');
    const dareBtn = document.getElementById('dareBtn');
    const resultDiv = document.getElementById('result');
    const scoreboardDiv = document.getElementById('scoreboard');
    const confettiContainer = document.getElementById('confetti-container');

    // Initially hide choices until a friend is selected
    truthBtn.disabled = true;
    dareBtn.disabled = true;

    // --- Functions ---
    function resetFriendsIfNeeded() {
      if (remainingFriends.length === 0) {
        remainingFriends = [...friends];
      }
    }

    function showConfetti() {
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = Math.random() * window.innerWidth + 'px';
        piece.style.top = -10 - Math.random() * 20 + 'px';
        piece.style.width = 6 + Math.random() * 10 + 'px';
        piece.style.height = piece.style.width;
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
        piece.style.animationDuration = 2 + Math.random() * 2 + 's';
        piece.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(piece);
        setTimeout(() => piece.remove(), 3500);
      }
    }

    function updateScoreboard() {
      let html = '<div>Scores:</div>';
      for (let f of friends) {
        html += `<div>${f} - Truth: ${scores[f].truth}, Dare: ${scores[f].dare}</div>`;
      }
      scoreboardDiv.innerHTML = html;
    }

    // --- Game Logic ---
    let selectedFriend = null;

    nextTurnBtn.addEventListener('click', () => {
      resetFriendsIfNeeded();
      friendDiv.classList.add('animate-select');
      resultDiv.textContent = '';
      truthBtn.disabled = true;
      dareBtn.disabled = true;

      let count = 0;
      let randomFriend = remainingFriends[0];
      const interval = setInterval(() => {
        randomFriend = remainingFriends[Math.floor(Math.random() * remainingFriends.length)];
        friendDiv.textContent = randomFriend;
        count++;
        if (count > 12) {
          clearInterval(interval);
          selectedFriend = randomFriend;
          friendDiv.textContent = `${selectedFriend}'s turn! Choose Truth or Dare`;
          friendDiv.classList.remove('animate-select');
          truthBtn.disabled = false;
          dareBtn.disabled = false;
          remainingFriends = remainingFriends.filter(f => f !== selectedFriend);
        }
      }, 90);
    });

    truthBtn.addEventListener('click', () => {
      if (!selectedFriend) {
        resultDiv.textContent = 'Please press Next Turn first to pick a friend.';
        return;
      }
      if (truths.length === 0) {
        resultDiv.textContent = 'No more truths left!';
        return;
      }
      const index = Math.floor(Math.random() * truths.length);
      const selected = truths.splice(index, 1)[0];
      resultDiv.textContent = `Truth: ${selected}`;
      scores[selectedFriend].truth++;
      updateScoreboard();
    });

    dareBtn.addEventListener('click', () => {
      if (!selectedFriend) {
        resultDiv.textContent = 'Please press Next Turn first to pick a friend.';
        return;
      }
      if (dares.length === 0) {
        resultDiv.textContent = 'No more dares left!';
        return;
      }
      const index = Math.floor(Math.random() * dares.length);
      const selected = dares.splice(index, 1)[0];
      resultDiv.textContent = `Dare: ${selected}`;
      scores[selectedFriend].dare++;
      updateScoreboard();
      showConfetti();
    });

    // Initialize scoreboard
    updateScoreboard();
  </script>
</body>
</html>
